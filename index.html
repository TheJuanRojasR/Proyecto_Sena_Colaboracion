            </a>
            <button class="navbar-toggler" id="contenedor_menu_desplegable" type="button" data-bs-toggle="offcanvas"

                <img src="./Assets/img/menu-menu-alt-02.svg" alt="">

                            <button type="button" class="btn btn_transparente">
                                Cerrar Sesion
                            </button>
                        </div>
                    </div>

            </p>
        </div>

    <!-- Navegador Inferior login -->
    <template id="nav_inf_login">

    <!-- TEMPLATES MOBILE -->

    <!-- Pantalla de Inicio -->

            <div class="bubbles">
                <span style="--i:11;"></span>
                <span style="--i:12;"></span>
                <span style="--i:24;"></span>
                <span style="--i:10;"></span>
                <span style="--i:17;"></span>
                <span style="--i:6;"></span>
                <span style="--i:23;"></span>
                <span style="--i:9;"></span>
                <span style="--i:18;"></span>
                <span style="--i:22;"></span>
                <span style="--i:27;"></span>
                <span style="--i:14;"></span>
                <span style="--i:21;"></span>
                <span style="--i:7;"></span>
                <span style="--i:16;"></span>

                    Registrarse
                </button>

    <!-- Pantalla Registrarse -->
    <template id="registro_usuario">
        <div class="container-fluid d-flex flex-column justify-content-evenly align-items-center contenedor_main">
            <!-- Contenedor principal -->
            <div class="contenedor_flecha_back"> <!-- Contendor flecha back -->
                <button class="btn" onclick="regresar_pantalla()">
                    <img src="./Assets/img/arrow-arrow-left-lg.svg" alt="">
                </button>
            </div>
            <div class="titulo_registro"> <!-- Titulo Grandes -->
                <h1>Registrarse</h1>
            </div>
            <form class="container d-flex flex-column align-items-center contenedor_form" id="form_registro_usuario">
                <!-- Contendor de form para registrarse -->
                <input type="text" class="form-control" placeholder="Nombre completo" name="nombre_usuario">
                <select type="text" class="select_oscuro" name="tipo_documento"> <!-- Select para seleccionar tipo de documento -->
                    <!-- Opciones del select -->
                    <option selected class="opciones">Tipo Documento</option>
                    <option class="opciones">Documento 1</option>
                    <option class="opciones">Documento 2</option>
                </select>
                <input type="text" class="form-control" placeholder="Numero Documento" name="numero_documento">
                <input type="text" class="form-control" placeholder="Correo Electronico" name="correo_electronico">
                <input type="text" class="form-control" placeholder="Contraseña" name="contraseña">
                <input type="text" class="form-control" placeholder="Repetir Contraseña" name="contraseña">
            </form>
            <div class="container d-flex justify-content-end contenedor_boton">
                <!-- Contendor boton para registrarse -->
                <button class="btn boton_oscuro_corto" type="button" onclick="mostrar_form_login()">
                    Registar
                </button>
            </div>
        </div>
    </template>

    <!-- Pantalla Log In -->
    <template id="log_in">
        <div class="container-fluid d-flex flex-column justify-content-evenly align-items-center contenedor_main">
            <!-- Contenedor principal -->
            <div class="contenedor_flecha_back"> <!-- Contendor flecha back -->
                <button class="btn" onclick="regresar_pantalla()">
                    <img src="./Assets/img/arrow-arrow-left-lg.svg" alt="">
                </button>
            </div>
            <div class="d-flex flex-column align-items-start contenedor_titulo_login">
                <!-- Contendor titulo y subtitulo -->
                <h1>Ingresar</h1>
                <p id="subtitulo_login">Por favor ingrese para poder continuar</p>
            </div>
            <form class="container d-flex flex-column align-items-center contenedor_form" id="form_login">
                <!-- Contendor de form para log in -->
                <input type="text" class="form-control" placeholder="Correo Electronico" name="correo_electronico">
                <input type="text" class="form-control" placeholder="Contraseña" name="contraseña">
            </form>
            <div class="container d-flex justify-content-end contenedor_boton"> <!-- Contendor boton para log in -->
                <button class="btn boton_oscuro_corto" type="button" onclick="mostrar_inv_vacia()">
                    Ingresar
                </button>
            </div>
        </div>
    </template>

    <!-- Pantalla Crear Inventario -->
    <template id="crear_inventario">
        <div class="container-fluid d-flex flex-column align-items-center justify-content-between contenedor_main">

            <div class="contenedor_titulo_small"> <!-- Titulos pequeños -->

            </div>
            <div class="titulo_creacion"> <!-- Titulo Grandes -->
                <h1>Nuevo Inventario</h1>
            </div>
            <form class="contenedor_form" id="form_crear_inventario"> <!-- Contendor de form para crear un inventario -->
                <!-- Campos para ingresar informacion -->
                <input type="text" placeholder="Nombre Inventario" class="form-control name="nombre_almacen">
                <input type="text" placeholder="Direccion" class="form-control name="direccion_almacen">

            </div>
            <div class="d-flex flex-column justify-content-center contenedor_dropdown">

                    <button class="d-flex justify-content-between align-items-center boton_informacion_dropdown"
                        type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="color_lateral" id="lateral_oscuro"></div>
                        Inventario 1
                    </button>
                    <ul class="dropdown-menu informacion_dropdown_contenido">
                        <!-- Lista de infomacion desplegable en el dropdown -->
                        <li class="d-flex align-items-center texto_dropdown">
                            <p type="text" name="" class="elementos_listas">Direccion</p>
                        </li>
                        <li class="d-flex align-items-center texto_dropdown">
                            <p type="text" name="" class="elementos_listas">Descripcion</p>
                        </li>
                        <li class="d-flex accion_dropdown align-items-center justify-content-center"><a href="#"
                                onclick="mostrar_editar_inv()">Editar Inventario</a></li>
                        <li class="d-flex accion_dropdown align-items-center justify-content-center"><a href="#"

                    </ul>
                </div>

            <div class="menu_circular" id="contenedor_boton_circular"> <!-- Boton circular con una opcion -->

    <!-- Pantalla Editar Inventarios -->
    <template id="editar_inventario">

            </div>
            <div class="d-flex flex-column justify-content-center contenedor_dropdown">
                <!-- Contenido para menu dropdown -->
                <div class="d-flex flex-column dropdown"> <!-- Texto del dropdown e informacion dentro -->
                    <button disabled
                        class="d-flex justify-content-between align-items-center boton_informacion_dropdown"
                        type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="color_lateral" id="lateral_oscuro"></div>
                        Inventario 1
                    </button>
                    <ul class="dropdown-menu informacion_dropdown_contenido">

                        <input type="text" class="input_claro" placeholder="Nueva Direccion" name="direccion_almacen">
                        <input type="text" class="input_claro" placeholder="Nueva Descripcion" name="descripcion_almacen">
                    </form>
                </div>
            </div>
            <div class="container d-flex justify-content-end contenedor_boton"> <!-- Boton para guardar los cambios -->
                <button class="btn boton_oscuro_corto" type="button" onclick="mostrar_inventarios()">

                            Inventario 1
                        </button>
                        <ul class="dropdown-menu informacion_dropdown_contenido">
                            <!-- Lista de infomacion desplegable en el dropdown -->
                            <li class="d-flex align-items-center texto_dropdown">
                                <p type="text" name="" id="direccion">Direccion</p>

                                <p type="text" name="" id="descripcion">Descripcion</p>
