    <title>Variety Vault</title>
    <link rel="stylesheet" href="/Vista/css/bootstrap.min.css">

    <link rel="stylesheet" href="/Vista/css/style.css">
    <link rel="icon"  type="image/x-icon" href="/Assets/img/logo-layout.png">

<body class="d-flex flex-column justify-content-between">
<!-- Barra superior -->
    <nav class="navbar fixed-top nav_sup">
        <div class="container-fluid" id="contenedor_nav_sup">
            <a class="navbar-brand contenedor_logo" href="#">
                <img src="/Assets/img/logo-layout.png" alt="Variety Vault">
            </a>
            <button class="navbar-toggler" id="contenedor_menu_desplegable" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <img src="/Assets/img/menu-menu-alt-02.svg" alt="">
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn">
                        <img src="/Assets/img/interface-search-magnifying-glass.svg" alt="">
                    </button>                    
                    <button type="button" class="btn">
                        <img src="/Assets/img/menu-close-lg.svg" alt="">
                    </button>
                </div>
                <div class="offcanvas-body">
                    <div class="contenido_offcanvas">
                        <div id="term_condi">
                            Terminos y Condiciones
                        </div>
                        <div id="politicas_priv">
                            Politicas de Privacidad
                        </div>
                        <div id="ajustes_usu">
                            Ajustes de usuario
                        </div>
                        <div id="ayuda">
                            Ayuda
                        </div>
                        <div id="cerrar_ses">
                            Cerrar Sesion
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

<!-- Contenido de la pagina -->
    <main>
        <div class="container-fluid d-flex flex-column align-items-center justify-content-between contenedor_main">
            <div class="contenedor_titulo_small">
                <p class="title_small">Inventraio</p>
            </div>
            <div class="contenedor_informacion d-flex flex-column justify-content-center">
                <div class="d-flex dropdown">
                    <button class="d-flex justify-content-between align-items-center boton_informacion_dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="color_lateral" id="lateral_oscuro"></div>
                        Inventario 1
                    </button>
                    <ul class="dropdown-menu informacion_dropdown_contenido">
                      <li><p class="texto_dropdown">Direccion</p></li>
                      <li><p class="texto_dropdown">Descripcion</p></li>
                      <li  class="accion_dropdown text-center"><a href="#">Editar Inventario</a></li>
                    </ul>
                </div>
                <div class="d-flex dropdown">
                    <button class="d-flex justify-content-between align-items-center btn-secondary boton_informacion_dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="color_lateral" id="lateral_oscuro"></div>
                        Inventario 2
                    </button>
                    <ul class="dropdown-menu informacion_dropdown_contenido">
                      <li><p class="texto_dropdown">Direccion</p></li>
                      <li><p class="texto_dropdown">Descripcion</p></li>
                      <li  class="accion_dropdown text-center"><a href="#">Editar Inventario</a></li>
                    </ul>
                </div>
            </div>
            <div class="menu_un_btn">
                <div class="btn_main d-flex justify-content-center">
                    <button class="btn crear" type="button">
                        <img src="/Assets/img/plus.svg" alt="" class="img_big">
                    </button>
                </div>
            </div>
        </div>
    </main>

<!-- Navegador Inferior -->
    <nav class="navbar fixed-bottom nav_inf">
        <div class="container-fluid justify-content-center">
            <ul class="navbar-nav flex-row justify-content-around flex-wrap" id="lista_nav_inf"> <!-- Lista de Navegacion -->
                <li class="nav-item" id="home">
                    <button class="btn" type="button">
                        <img src="/Assets/img/home.svg" alt="">
                    </button>
                    <p class="text_nav_inf">Inventario</p>
                </li>
                <li class="nav-item" id="movimientos">
                    <button class="btn" type="button">
                        <img src="Assets/img/arrow-arrow-left-right.svg" alt="">
                    </button>
                    <p class="text_nav_inf">Movimientos</p>
                </li>
                <li class="nav-item" id="stock">
                    <button class="btn" type="button">
                        <img src="/Assets/img/file-archive.svg" alt="">
                    </button>
                    <p class="text_nav_inf">Stock</p>
                </li>
                <li class="nav-item" id="estadisticas">
                    <button class="btn" type="button">
                        <img src="/Assets/img/file-file-document.svg" alt="">
                    </button>
                    <p class="text_nav_inf">Estadisticas</p>
                </li>
                <li class="nav-item" id="perfiles">
                    <button class="btn" type="button">
                        <img src="/Assets/img/user.svg" alt="">
                    </button>
                    <p class="text_nav_inf">Perfiles</p>
                </li>
            </ul>
        </div>
    </nav>

<!-- TEMPLATES PANTALLAS -->

<!-- Pantalla Inventarios vacia -->
<template id="no_inventarios">
    <div class="container-fluid d-flex flex-column align-items-center justify-content-between contenedor_main">
        <div class="contenedor_titulo_small">
            <p class="title_small">Inventraio</p>
        </div>
        <div>
            <p class="message">NO TIENES INVENTARIOS</p>
        </div>
        <div class="menu_un_btn">
            <div class="btn_main d-flex justify-content-center">
                <button class="btn crear" type="button">
                    <img src="/Assets/img/plus.svg" alt="" class="img_big">
                </button>
            </div>
        </div>
    </div>
</template>

<!-- Pantalla Crear Inventario -->
<template id="crear_inventario">
    <div class="container-fluid d-flex flex-column align-items-center justify-content-between contenedor_main">
        <div class="contenedor_flecha_back">
            <img src="/Assets/img/arrow-arrow-left-lg.svg" alt="">
        </div>
        <div class="contenedor_titulo_small">
            <p class="title_small">Crear Inventraio</p>
        </div>
        <div class="titulo_creacion">
            <h1>Nuevo Inventario</h1>
        </div>
        <div class="contenedor_form_inventario">
            <div class="d-flex flex-row align-items-center nombre_inventario">
                <img src="/Assets/img/inventario-file-archive-claro.svg" alt="" class="img_small">
                <input type="text" placeholder="Nombre Inventario" id="input_oscuro">
            </div>
            <div class="d-flex flex-row align-items-center direccion">
                <img src="/Assets/img/inventario-navigation-map-pin.svg" alt="" class="img_small">
                <input type="text" placeholder="Direccion" id="input_oscuro">
            </div>
            <div class="d-flex flex-row align-items-center descripcion">
                <img src="/Assets/img/inventario-communication-chat.svg" alt="" class="img_small">
                <input type="text" placeholder="Descripcion" id="input_oscuro">
            </div>
        </div>
        <div class="container d-flex justify-content-end contenedor_boton">
            <button class="btn boton_oscuro_corto" type="button">
                Crear
            </button>
        </div>
    </div>   
</template>

<!-- Pantalla de Inventarios -->

<!-- Pantalla Movimientos vacia -->
<template id="no_movimientos">

            <div class="btn_main d-flex justify-content-center">

<!-- Pantalla Stock vacia -->

            <p class="title_small">Stock</p>
        </div>
        <div>
            <p class="message">NO TIENES PRODUCTOS</p>
        </div>
        <div class="menu_tres_btn">
            <div class="btn_secundario_dos d-flex justify-content-center">
                <button class="btn producto" type="button">
                    <img src="/Assets/img/Add.svg" alt="" class="img_small">
                </button>
                <button class="btn clases">
                    <img src="/Assets/img/category.svg" alt="" class="img_small">
                </button>
                <button class="btn abastecimiento">
                    <img src="/Assets/img/supply.svg" alt="" class="img_small">
                </button>
            </div>
            <div class="btn_main d-flex justify-content-center">

<!-- Pantalla Crear producto -->
<template id="crear_producto">
    <div class="container-fluid d-flex flex-column justify-content-evenly align-items-center contenedor_main">
        <div class="contenedor_titulo_small">
            <p class="title_small">Crear Producto</p>
        </div>
        <div class="titulo_creacion">
            <h1>Crear Producto</h1>
        </div>
        <div class="container d-flex flex-column align-items-center contenedor_form_producto" >
            <input type="text" class="form-control" id="nombre_inventario" placeholder="Nombre Producto">
            <input type="text" class="form-control" id="Referencia Producto" placeholder="Referencia Producto">
            <select type="text" class="select_oscuro" id="Categoria Producto">
                <option selected class="opciones">Categoria Producto</option>
                <option class="opciones">Categoria 1</option>
            </select>
            <input type="text" class="form-control" id="Ubicacion" placeholder="Ubicacion">
            <input type="text" class="form-control" id="Cantidad" placeholder="Cantidad">
            <input type="text" class="form-control" id="Stock minimo" placeholder="Stock minimo">
            <input type="text" class="form-control" id="Costo" placeholder="Costo">
            <input type="text" class="form-control" id="Precio" placeholder="Precio">
        </div>
        <div class="container d-flex justify-content-end contenedor_boton">
            <button class="btn boton_oscuro_corto" type="button">
                Crear Entrada
            </button>
        </div>
    </div>
</template>
