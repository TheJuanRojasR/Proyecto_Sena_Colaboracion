<body class="d-flex flex-column justify-content-between">

<!-- Navegador Inferior -->

<!-- TEMPLATES PANTALLAS -->

<!-- Pantalla de Inicio -->
<template id="pagina_inicio">
    <div class="container-fluid d-flex flex-column justify-content-evenly align-items-center overflow-y-scroll contenedor_main">
        <div class="container d-flex flex-column justify-content-end contenedor_boton">
            <button class="btn boton_oscuro_largo" type="button" onclick="mostrar_form_login()">
                Iniciar Sesion
            </button>
            <button class="btn boton_claro_largo" type="button" onclick="mostrar_form_registro_usuario()">
                Registrarse
            </button>
        </div>
    </div>
</template>

<!-- Pantalla Registrarse -->
<template id="registro_usuario">
    <div class="container-fluid d-flex flex-column justify-content-evenly align-items-center overflow-y-scroll contenedor_main">
        <div class="contenedor_flecha_back">
            <button class="btn" onclick="regresar_pantalla()">
                <img src="./Assets/img/arrow-arrow-left-lg.svg" alt="">
            </button>
        </div>
        <div class="titulo_registro">
            <h1>Registrarse</h1>
        </div>
        <div class="container d-flex flex-column align-items-center contenedor_form_registrarse" >
            <input type="text" class="form-control" id="nombre_inventario" placeholder="Nombre completo">
            <select type="text" class="select_oscuro" id="Categoria Producto">
                <option selected class="opciones">Tipo Documento</option>
                <option class="opciones">Documento 1</option>
                <option class="opciones">Documento 2</option>
            </select>
            <input type="text" class="form-control" id="referencia_producto" placeholder="Numero Documento">
            <input type="text" class="form-control" id="ubicacion" placeholder="Correo Electronico">
            <input type="text" class="form-control" id="cantidad" placeholder="Contraseña">
            <input type="text" class="form-control" id="stock_minimo" placeholder="Repetir Contraseña">
        </div>
        <div class="container d-flex justify-content-end contenedor_boton">
            <button class="btn boton_oscuro_corto" type="button" onclick="mostrar_inv_vacia()">
                Registar
            </button>
        </div>
    </div>
</template>

<!-- Pantalla Log In -->
<template id="log_in">
    <div class="container-fluid d-flex flex-column justify-content-evenly align-items-center overflow-y-scroll contenedor_main">
        <div class="contenedor_flecha_back">
            <button class="btn" onclick="regresar_pantalla()">
                <img src="./Assets/img/arrow-arrow-left-lg.svg" alt="">
            </button>
        </div>
        <div class="d-flex flex-column align-items-start contenedor_titulo_login">
            <h1>Ingresar</h1>
            <p id="subtitulo_login">Por favor ingrese para poder continuar</p>
        </div>
        <div class="container d-flex flex-column align-items-center contenedor_form_login" >
            <input type="text" class="form-control" id="nombre_inventario" placeholder="Correo Electronico">
            <input type="text" class="form-control" id="nombre_inventario" placeholder="Contraseña">
        </div>
        <div class="container d-flex justify-content-end contenedor_boton">
            <button class="btn boton_oscuro_corto" type="button" onclick="mostrar_inv_vacia()">
                Ingresar
            </button>
        </div>
    </div>
</template>

<!-- Pantalla Inventarios vacia -->
<template id="inventarios_vacia">

        </div>

            </div>
        </div>
    </div>
</template>

<!-- Pantalla Crear Inventario -->
<template id="crear_inventario">
    <div class="container-fluid d-flex flex-column align-items-center justify-content-between overflow-y-scroll contenedor_main">
        <div class="contenedor_flecha_back">
            <button class="btn" onclick="regresar_pantalla()">
                <img src="./Assets/img/arrow-arrow-left-lg.svg" alt="">
            </button>
        </div>
        <div class="contenedor_titulo_small">
            <p class="title_small">Crear Inventraio</p>
        </div>
        <div class="titulo_creacion">
            <h1>Nuevo Inventario</h1>
        </div>
        <div class="contenedor_form_inventario">
            <div class="d-flex flex-row align-items-center nombre_inventario">
                <img src="../Assets/img/inventario-file-archive-claro.svg" alt="" class="img_small">
                <input type="text" placeholder="Nombre Inventario" id="input_oscuro">
            </div>
            <div class="d-flex flex-row align-items-center direccion">
                <img src="./Assets/img/inventario-navigation-map-pin.svg" alt="" class="img_small">
                <input type="text" placeholder="Direccion" id="input_oscuro">
            </div>
            <div class="d-flex flex-row align-items-center descripcion">
                <img src="./Assets/img/inventario-communication-chat.svg" alt="" class="img_small">
                <input type="text" placeholder="Descripcion" id="input_oscuro">
            </div>
        </div>
        <div class="container d-flex justify-content-end contenedor_boton">
            <button class="btn boton_oscuro_corto" type="button" onclick="mostrar_inventarios()">
                Crear
            </button>
        </div>
    </div>      
</template>

<!-- Pantalla de Inventarios -->
<template id="inventarios">
    <div class="container-fluid d-flex flex-column align-items-center justify-content-between overflow-y-scroll contenedor_main">
        <div class="contenedor_titulo_small">
            <p class="title_small">Inventario</p>
        </div>
        <div class="contenedor_informacion d-flex flex-column justify-content-center">
            <div class="d-flex dropdown">
                <button class="d-flex justify-content-between align-items-center boton_informacion_dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="color_lateral" id="lateral_oscuro"></div>
                    Inventario 1
                </button>
                <ul class="dropdown-menu informacion_dropdown_contenido">
                    <li class="d-flex align-items-center texto_dropdown"><p type="text" name="" id="direccion">Direccion</p></li>
                    <li class="d-flex align-items-center texto_dropdown"><p type="text" name="" id="descripcion">Descripcion</p></li>
                    <li  class="d-flex accion_dropdown align-items-center justify-content-center"><a href="#" onclick="mostrar_editar_inv()">Editar Inventario</a></li>
                    <li  class="d-flex accion_dropdown align-items-center justify-content-center"><a href="#" onclick="mostrar_stock()">Ver Inventario</a></li>
                </ul>
            </div>
        </div>
        <div class="menu_un_btn">
            <div class="btn_main d-flex justify-content-center">
                <button class="btn crear" type="button" onclick="mostrar_form_crear_inv()">
                    <img src="./Assets/img/plus.svg" alt="" class="img_big">
                </button>
            </div>
        </div>
    </div>
</template>

<!-- Pantalla Editar Inventarios -->
<template id="editar_inventario">
    <div class="container-fluid d-flex flex-column align-items-center justify-content-between overflow-y-scroll contenedor_main">
        <div class="contenedor_flecha_back">
            <button class="btn" onclick="regresar_pantalla()">
                <img src="./Assets/img/arrow-arrow-left-lg.svg" alt="">
            </button>
        </div>
        <div class="contenedor_titulo_small"> <!-- Titulos pequeños -->
            <p class="title_small">Inventario</p>
        </div>
        <div class="contenedor_informacion d-flex flex-column justify-content-center"> <!-- Contenido para menu dropdown -->
            <div class="d-flex flex-column dropdown">
                <button disabled class="d-flex justify-content-between align-items-center boton_informacion_dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="color_lateral" id="lateral_oscuro"></div>
                    Inventario 1
                </button>
                <div class="contenedor_campos_edicion">
                    <input type="text" name="" class="input_claro" id="input_editar_inventario" placeholder="Nuevo Nombre de Inventario">
                    <input type="text" name="" class="input_claro" id="input_editar_inventario" placeholder="Nueva Direccion">
                    <input type="text" name="" class="input_claro" id="input_editar_inventario" placeholder="Nueva Descripcion">
                </div>
            </div>
        </div>
        <div class="container d-flex justify-content-end contenedor_boton">
            <button class="btn boton_oscuro_corto" type="button">
                Guardar
            </button>
        </div>
    </div>
</template>

<!-- Pantalla Eliminar Inventarios (por terminar)-->
<template id="eliminar_inventarios">
    <div class="container-fluid d-flex flex-column align-items-center justify-content-between overflow-y-scroll contenedor_main">
        <div class="contenedor_titulo_small"> <!-- Titulos pequeños -->
            <p class="title_small">Inventario</p>
        </div>
        <div class="contenedor_informacion d-flex flex-column justify-content-center"> <!-- Contenido para menu dropdown -->
            <div class="d-flex dropdown">
                <button class="d-flex justify-content-between align-items-center boton_informacion_dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false" disabled>
                    <div class="color_lateral" id="lateral_oscuro"></div>
                    Inventario 1
                </button>
                <ul class="dropdown-menu informacion_dropdown_contenido">
                    <li><input type="text" name="" class="input_editar_inventario" id="" placeholder="Nuevo Nombre de Inventario"></li>
                    <li><input type="text" name="" class="input_editar_inventario" id="" placeholder="Nueva Direccion"></li>
                    <li><input type="text" name="" class="input_editar_inventario" id="" placeholder="Nueva Descripcion"></li>
                </ul>
            </div>
            <div class="d-flex dropdown">
                <button class="d-flex justify-content-between align-items-center boton_informacion_dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false" disabled>
                    <div class="color_lateral" id="lateral_oscuro"></div>
                    Inventario 2
                </button>
                <ul class="dropdown-menu informacion_dropdown_contenido">
                  <li><input type="text" name="" class="input_editar_inventario" id="" placeholder="Nuevo Nombre de Inventario"></li>
                  <li><input type="text" name="" class="input_editar_inventario" id="" placeholder="Nueva Direccion"></li>
                  <li><input type="text" name="" class="input_editar_inventario" id="" placeholder="Nueva Descripcion"></li>
                </ul>
            </div>
        </div>
        <div class="container d-flex justify-content-end contenedor_boton"> <!-- Contendor de botones pequeños-->
            <button class="btn boton_oscuro_corto" type="button">
                Eliminar
            </button>
        </div>
    </div>
</template>

<!-- Pantalla Movimientos vacia -->
<template id="movimientos_vacia">
    <div class="container-fluid d-flex flex-column align-items-center justify-content-between overflow-y-scroll contenedor_main">
        <div class="contenedor_titulo_small">
            <p class="title_small">Entradas y Salidas</p>
        </div>
        <div>
            <p class="message">NO TIENES ENTRADAS/SALIDAS</p>
        </div>
        <div class="menu_dos_btn"> <!-- Boton circular con dos opciones -->
            <div class="btn_secundario_dos d-flex justify-content-center"> <!-- Botones Superiores añadir entrada o salida -->
                <button class="btn entrada" type="button" onclick="mostrar_form_crear_entrada()">
                    <img src="./Assets/img/Add.svg" alt="" class="img_small">
                </button>
                <button class="btn salida">
                    <img src="./Assets/img/substraction.svg" alt="" class="img_small" onclick="mostrar_form_crear_salida()">
                </button>
            </div>
            <div class="btn_main d-flex justify-content-center"> <!-- Boton principal para desplegar botones superiores -->
                <button class="btn crear" type="button">
                    <img src="./Assets/img/plus.svg" alt="" class="img_big">
                </button>
            </div>
        </div>
    </div>
</template>

<!-- Pantalla Crear Entrada -->
<template id="crear_entrada">
    <div class="container-fluid d-flex flex-column align-items-center justify-content-between overflow-y-scroll contenedor_main"> 
        <div class="contenedor_flecha_back"> <!-- Contendor flecha back -->
            <button class="btn">
                <img src="./Assets/img/arrow-arrow-left-lg.svg" alt="">
            </button>
        </div>
        <div class="contenedor_titulo_small"> <!-- Titulos pequeños -->
            <p class="title_small">Entradas y Salidas</p>
        </div>
        <div class="titulo_creacion"> <!-- Titulo Grandes -->
            <h1>Crear Entrada</h1>
            <p class="referencia">Referencia xxxxxx</p> <!-- Texto para mostrar la referencia del movimiento -->
        </div>
        <div class="container d-flex flex-column align-items-center contenedor_form_entrada" > <!-- Contendor de form para crear una entrada-->
            <input type="text" class="form-control" id="origen" placeholder="Origen">
            <input type="text" class="form-control" id="destino" placeholder="Destino">
            <div class="linea_division"></div>
            <input type="text" name="" class="input_claro" id="referencia_roducto" placeholder="Referencia Producto">
            <input type="text" name="" class="input_claro" id="mov_producto" placeholder="Producto">
            <input type="text" name="" class="input_claro" id="cantidad" placeholder="Cantidad">
            <input type="text" name="" class="input_claro" id="precio" placeholder="Precio">
            <div class="linea_division"></div>
        </div>
        <button class="btn boton_add_producto_movimientos" type="button"> <!-- Contendor de btn para añadir producto al movimiento -->
            <img src="../Assets/img/edit-add-plus-circle.svg" alt="">
        </button>
        <div class="container d-flex justify-content-end contenedor_boton"> <!-- Contendor boton para crear el movimiento -->
            <button class="btn boton_oscuro_corto" type="button">
                Crear Entrada
            </button>
        </div>
    </div>
</template>

<!-- Pantalla Crear Salida -->
<template id="crear_salida">
    <div class="container-fluid d-flex flex-column align-items-center justify-content-between overflow-y-scroll contenedor_main">
