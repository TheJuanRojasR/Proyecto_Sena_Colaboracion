<body class="d-flex flex-column justify-content-between">
<!-- Barra superior -->

    </nav>

<!-- Contenido de la pagina -->

    </main>

<!-- Navegador Inferior -->

    </nav>


<!-- TEMPLATES BARRAS SUP E INF -->

<!-- Navegador Superior sin menu -->
<template id="nav_sup_sin_menu">
    <div class="container-fluid flex-nowrap" id="contenedor_nav_sup"> <!-- Contenedor de la barra de navegacion -->
        <a class="navbar-brand contenedor_logo" href="#"> <!-- Logo de la pagina -->
            <img src="./Assets/img/logo-layout.png" alt="Variety Vault">
        </a>
    </div>
</template>

<!-- Navegador Superior con menu Hamburguesa -->
<template id="nav_sup_menu_ham">
    <div class="container-fluid" id="contenedor_nav_sup"> <!-- Contenedor de la barra de navegacion -->
        <a class="navbar-brand contenedor_logo" href="#"> <!-- Logo de la pagina -->
            <img src="./Assets/img/logo-layout.png" alt="Variety Vault">
        </a>
        <button class="navbar-toggler" id="contenedor_menu_desplegable" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation"> <!-- Boton de menu desplegable -->
            <img src="./Assets/img/menu-menu-alt-02.svg" alt="">
        </button> 
        <div class="offcanvas offcanvas-end overflow-y-scroll" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel"> <!-- Contenido menu desplegable -->
            <div class="offcanvas-header"> <!-- Header del menu desplegable -->
                <button type="button" class="btn" onclick="mostrar_busqueda()"> <!-- Boton de busqueda -->
                    <img src="./Assets/img/interface-search-magnifying-glass.svg" alt="">
                </button>   
                <button type="button" class="btn"> <!-- Boton de cierre -->
                    <img src="./Assets/img/menu-close-lg.svg" alt="">
                </button>
            </div>
            <div class="offcanvas-body"> <!-- Cuerpo del menu desplegable -->
                <div class="contenido_offcanvas">
                    <div id="titulo_menu_desplegable"> <!-- Titulo del menu desplegable -->
                        <p>Menu</p>
                    </div>
                    <div id="icono_usuario"> <!-- Icono del usuario -->
                        <img src="./Assets/img/user-user-circle.svg" alt="">
                    </div>
                    <!-- Opciones del menu hamburguesa -->
                    <div class="cont_opc_menu_ham">
                        <button type="button" class="btn btn_transparente">Terminos y Condiciones</button>
                    </div>
                    <div class="cont_opc_menu_ham">
                        <button type="button" class="btn btn_transparente">
                            Politicas de Privacidad                                
                        </button>
                    </div>
                    <div class="cont_opc_menu_ham">
                        <button type="button" class="btn btn_transparente">
                            Ajustes de usuario
                        </button>
                    </div>
                    <div class="cont_opc_menu_ham">
                        <button type="button" class="btn btn_transparente">
                            Ayuda
                        </button>
                    </div>
                    <div class="cont_opc_menu_ham">
                        <button type="button" class="btn btn_transparente">
                            Cerrar Sesion
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<!-- Navegador Inferior registro -->
<template id="nav_inf_reg">
    <div class="container-fluid justify-content-center">
        <p class="pregunta_nav_inf" id="pregunta_nav_inf_negro">¿Ya tienes una cuenta? 
            <a href="">Inicia Sesion</a>
        </p>
    </div>
</template>

<!-- Navegador Inferior login -->
<template id="nav_inf_login">
    <div class="container-fluid justify-content-center">
        <p class="pregunta_nav_inf" id="pregunta_nav_inf_negro">¿No tienes una cuenta? 
            <a href="">Registrate</a>
        </p>
    </div>
</template>

<!-- Navegador Inferior con botones-->
<template id="nav_inf_con_btns">
    <div class="container-fluid justify-content-center">
        <ul class="navbar-nav flex-row justify-content-around flex-wrap" id="lista_nav_inf"> <!-- Lista de Navegacion -->
            <li class="nav-item" id="home">
                <button class="btn" type="button" onclick="mostrar_inventarios()">
                    <img src="./Assets/img/home.svg" alt="">
                </button>
                <p class="text_nav_inf">Inventario</p>
            </li>
            <li class="nav-item" id="movimientos">
                <button class="btn" type="button" onclick="mostrar_movimientos_vacia()">
                    <img src="Assets/img/arrow-arrow-left-right.svg" alt="">
                </button>
                <p class="text_nav_inf">Operaciones</p>
            </li>
            <li class="nav-item" id="stock">
                <button class="btn" type="button" onclick="mostrar_stock_vacia()">
                    <img src="./Assets/img/file-archive.svg" alt="">
                </button>
                <p class="text_nav_inf">Stock</p>
            </li>
            <li class="nav-item" id="estadisticas">
                <button class="btn" type="button" onclick="mostrar_seleccionar_informe()">
                    <img src="./Assets/img/file-file-document.svg" alt="">
                </button>
                <p class="text_nav_inf">Informes</p>
            </li>
            <li class="nav-item" id="perfiles">
                <button class="btn" type="button" onclick="mostrar_perfiles_vacia()">
                    <img src="./Assets/img/user.svg" alt="">
                </button>
                <p class="text_nav_inf">Perfiles</p>
            </li>
        </ul>
    </div>
</template>

<!-- TEMPLATES PANTALLAS -->

<!-- Pantalla de Inicio -->
<template id="pagina_inicio">
    <div class="container-fluid d-flex flex-column justify-content-evenly align-items-center contenedor_main">
        <div class="container d-flex flex-column justify-content-end contenedor_boton">
            <button class="btn boton_oscuro_largo" type="button" onclick="mostrar_form_login()">
                Iniciar Sesion
            </button>
            <button class="btn boton_claro_largo" type="button" onclick="mostrar_form_registro_usuario()">
                Registrarse
            </button>
        </div>
    </div>
</template>

<!-- Pantalla Registrarse -->
<template id="registro_usuario">
    <div class="container-fluid d-flex flex-column justify-content-evenly align-items-center contenedor_main"> <!-- Contenedor principal -->
        <div class="contenedor_flecha_back"> <!-- Contendor flecha back -->
            <button class="btn" onclick="regresar_pantalla()">
                <img src="./Assets/img/arrow-arrow-left-lg.svg" alt="">
            </button>
        </div>
        <div class="titulo_registro"> <!-- Titulo Grandes -->
            <h1>Registrarse</h1>
        </div>
        <div class="container d-flex flex-column align-items-center contenedor_form" id="form_registro"> <!-- Contendor de form para registrarse -->
            <input type="text" class="form-control" placeholder="Nombre completo">
            <select type="text" class="select_oscuro"> <!-- Select para seleccionar tipo de documento -->
                <!-- Opciones del select -->
                <option selected class="opciones">Tipo Documento</option> 
                <option class="opciones">Documento 1</option> 
                <option class="opciones">Documento 2</option>
            </select>
            <input type="text" class="form-control" placeholder="Numero Documento">
            <input type="text" class="form-control" placeholder="Correo Electronico">
            <input type="text" class="form-control" placeholder="Contraseña">
            <input type="text" class="form-control" placeholder="Repetir Contraseña">
        </div>
        <div class="container d-flex justify-content-end contenedor_boton"> <!-- Contendor boton para registrarse -->
            <button class="btn boton_oscuro_corto" type="button" onclick="mostrar_form_login()">
                Registar
            </button>
        </div>
    </div>
</template>

<!-- Pantalla Log In -->
<template id="log_in">
    <div class="container-fluid d-flex flex-column justify-content-evenly align-items-center contenedor_main"> <!-- Contenedor principal -->
        <div class="contenedor_flecha_back"> <!-- Contendor flecha back -->
            <button class="btn" onclick="regresar_pantalla()">
                <img src="./Assets/img/arrow-arrow-left-lg.svg" alt="">
            </button>
        </div>
        <div class="d-flex flex-column align-items-start contenedor_titulo_login"> <!-- Contendor titulo y subtitulo -->
            <h1>Ingresar</h1>
            <p id="subtitulo_login">Por favor ingrese para poder continuar</p>
        </div>
        <div class="container d-flex flex-column align-items-center contenedor_form" > <!-- Contendor de form para log in -->
            <input type="text" class="form-control" placeholder="Correo Electronico">
            <input type="text" class="form-control" placeholder="Contraseña">
        </div>
        <div class="container d-flex justify-content-end contenedor_boton"> <!-- Contendor boton para log in -->
            <button class="btn boton_oscuro_corto" type="button" onclick="mostrar_inv_vacia()">
                Ingresar
            </button>
        </div>
    </div>
</template>

<!-- Pantalla Inventarios vacia -->
<template id="inventarios_vacia">
    <div class="container-fluid d-flex flex-column align-items-center justify-content-between contenedor_main">
        <div class="contenedor_titulo_small"> <!-- Titulos pequeños -->
            <p class="title_small">Inventario</p>
        </div>
        <div class="contenedor_textos"> <!-- Contenido de la pagina -->  
            <p class="message">NO TIENES INVENTARIOS</p>
        </div>
        <div class="menu_un_btn"> <!-- Boton circular con una opcion -->
            <div class="btn_main d-flex justify-content-center">
                <button class="btn crear" type="button" onclick="mostrar_form_crear_inv()">
                    <img src="./Assets/img/plus.svg" alt="" class="img_big">
                </button>
            </div>
        </div>
    </div>
</template>

<!-- Pantalla Crear Inventario -->
<template id="crear_inventario">
    <div class="container-fluid d-flex flex-column align-items-center justify-content-between contenedor_main">
        <div class="contenedor_flecha_back"> <!-- Contendor flecha back -->
            <button class="btn" onclick="regresar_pantalla()">
                <img src="./Assets/img/arrow-arrow-left-lg.svg" alt="">
            </button>
        </div>
        <div class="contenedor_titulo_small"> <!-- Titulos pequeños -->
            <p class="title_small">Crear Inventraio</p>
        </div>
        <div class="titulo_creacion"> <!-- Titulo Grandes -->
            <h1>Nuevo Inventario</h1>
        </div>
        <div class="contenedor_form"> <!-- Contendor de form para crear un inventario -->
            <div class="d-flex flex-row align-items-center nombre_inventario"> <!-- Campos para ingresar informacion -->
                <input type="text" placeholder="Nombre Inventario" class="input_oscuro">
            </div>
            <div class="d-flex flex-row align-items-center direccion">
                <input type="text" placeholder="Direccion" class="input_oscuro">
            </div>
            <div class="d-flex flex-row align-items-center descripcion">
                <input type="text" placeholder="Descripcion" class="input_oscuro">
            </div>
        </div>
        <div class="container d-flex justify-content-end contenedor_boton"> <!-- Boton para crear el inventario -->
            <button class="btn boton_oscuro_corto" type="button" onclick="mostrar_inventarios()">
                Crear
            </button>
        </div>
    </div>
</template>

<!-- Pantalla de Inventarios -->
<template id="inventarios">
    <div class="container-fluid d-flex flex-column align-items-center justify-content-between contenedor_main"> <!-- Contenedor principal -->
        <div class="contenedor_titulo_small"> <!-- Titulos pequeños -->
            <p class="title_small">Inventario</p>
        </div>
        <div class="d-flex flex-column justify-content-center contenedor_dropdown"> <!-- Contenido para menu dropdown -->
            <div class="d-flex dropdown"> <!-- Contenedor para el dropdown -->
                <button class="d-flex justify-content-between align-items-center boton_informacion_dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="color_lateral" id="lateral_oscuro"></div>
                    Inventario 1
                </button>
                <ul class="dropdown-menu informacion_dropdown_contenido"> <!-- Lista de infomacion desplegable en el dropdown -->
                    <li class="d-flex align-items-center texto_dropdown"><p type="text" name="" class="elementos_listas">Direccion</p></li>
                    <li class="d-flex align-items-center texto_dropdown"><p type="text" name="" class="elementos_listas">Descripcion</p></li>
                    <li  class="d-flex accion_dropdown align-items-center justify-content-center"><a href="#" onclick="mostrar_editar_inv()">Editar Inventario</a></li>
                    <li  class="d-flex accion_dropdown align-items-center justify-content-center"><a href="#" onclick="mostrar_stock_vacia()">Ver Inventario</a></li>
                </ul>
            </div>
        </div>
        <div class="menu_un_btn"> <!-- Boton circular con una opcion -->
            <div class="btn_main d-flex justify-content-center"> <!-- Boton principal -->
                <button class="btn crear" type="button" onclick="mostrar_form_crear_inv()">
                    <img src="./Assets/img/plus.svg" alt="" class="img_big">
                </button>
            </div>
        </div>
    </div>
</template>

<!-- Pantalla Editar Inventarios -->
<template id="editar_inventario">
    <div class="container-fluid d-flex flex-column align-items-center justify-content-between contenedor_main"> <!-- Contenedor principal -->
        <div class="contenedor_flecha_back"> <!-- Contendor flecha back -->
            <button class="btn" onclick="regresar_pantalla()">
                <img src="./Assets/img/arrow-arrow-left-lg.svg" alt="">
            </button>
        </div>
        <div class="contenedor_titulo_small"> <!-- Titulos pequeños -->
            <p class="title_small">Inventario</p>
        </div>
        <div class="d-flex flex-column justify-content-center contenedor_dropdown"> <!-- Contenido para menu dropdown -->
            <div class="d-flex flex-column dropdown"> <!-- Texto del dropdown e informacion dentro -->
                <button disabled class="d-flex justify-content-between align-items-center boton_informacion_dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="color_lateral" id="lateral_oscuro"></div>
                    Inventario 1
                </button>
                <ul class="dropdown-menu informacion_dropdown_contenido"> <!-- Lista de infomacion desplegable en el dropdown -->
                    <li class="d-flex align-items-center texto_dropdown"><p type="text" name="" class="elementos_listas">Direccion</p></li>
                    <li class="d-flex align-items-center texto_dropdown"><p type="text" name="" class="elementos_listas">Descripcion</p></li>
                    <li  class="d-flex accion_dropdown align-items-center justify-content-center"><a href="#" onclick="mostrar_editar_inv()">Editar Inventario</a></li>
                    <li  class="d-flex accion_dropdown align-items-center justify-content-center"><a href="#" onclick="mostrar_stock_vacia()">Ver Inventario</a></li>
                </ul>
                <div class="contenedor_campos_edicion"> <!-- Contenedor de campos para editar inventario -->
                    <input type="text" name="" class="input_claro" placeholder="Nuevo Nombre de Inventario">
                    <input type="text" name="" class="input_claro" placeholder="Nueva Direccion">
                    <input type="text" name="" class="input_claro" placeholder="Nueva Descripcion">
                </div>
            </div>
        </div>
        <div class="container d-flex justify-content-end contenedor_boton"> <!-- Boton para guardar los cambios -->
            <button class="btn boton_oscuro_corto" type="button" onclick="mostrar_inventarios()">
                Guardar
            </button>
        </div>
    </div>
</template>

<!-- Pantalla Eliminar Inventarios-->
<template id="eliminar_inventario">
    <div class="container-fluid d-flex flex-column align-items-center justify-content-between contenedor_main"> <!-- Contenedor principal -->
        <div class="contenedor_flecha_back"> <!-- Contendor flecha back -->
            <button class="btn" onclick="regresar_pantalla()">
                <img src="./Assets/img/arrow-arrow-left-lg.svg" alt="">
            </button>
        </div>
        <div class="contenedor_titulo_small"> <!-- Titulos pequeños -->
            <p class="title_small">Inventario</p>
        </div>
        <div class="d-flex flex-column justify-content-center contenedor_dropdown"> <!-- Contenido para menu dropdown -->
            <div class="d-flex align-items-center form-check"> <!-- Checkbox y dropdown -->
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <div class="d-flex flex-column dropdown"> <!-- Contenedor para el dropdown -->
                    <button disabled class="d-flex justify-content-between align-items-center boton_informacion_dropdown_corto" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="color_lateral" id="lateral_oscuro"></div>
                        Inventario 1
                    </button>
                    <ul class="dropdown-menu informacion_dropdown_contenido"> <!-- Lista de infomacion desplegable en el dropdown -->
                        <li class="d-flex align-items-center texto_dropdown"><p type="text" name="" id="direccion">Direccion</p></li>
                        <li class="d-flex align-items-center texto_dropdown"><p type="text" name="" id="descripcion">Descripcion</p></li>
                        <li class="d-flex accion_dropdown align-items-center justify-content-center"><a href="#" onclick="mostrar_editar_inv()">Editar Inventario</a></li>
                        <li class="d-flex accion_dropdown align-items-center justify-content-center"><a href="#" onclick="mostrar_stock_vacia()">Ver Inventario</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container d-flex justify-content-end contenedor_boton"> <!-- Boton para eliminar el inventario seleccionado -->
            <button class="btn boton_oscuro_corto" type="button" onclick="mostrar_inventarios()">
                Eliminar
            </button>
        </div>
    </div>
</template>

<!-- Pantalla Movimientos vacia -->
<template id="movimientos_vacia">
    <div class="container-fluid d-flex flex-column align-items-center justify-content-between contenedor_main"> <!-- Contenedor principal -->
        <div class="contenedor_titulo_small"> <!-- Titulos pequeños -->
            <p class="title_small">Entradas y Salidas</p>
        </div>
        <div class="contenedor_textos"> <!-- Contenido de la pagina -->
            <p class="message">NO TIENES ENTRADAS/SALIDAS</p>
        </div>
        <div class="menu_dos_btn"> <!-- Boton circular con dos opciones -->
            <div class="btn_secundario_dos d-flex justify-content-center"> <!-- Botones superiores -->
                <button class="btn entrada" type="button" onclick="mostrar_form_crear_entrada()"> <!-- Boton para añadir entrada -->
                    <img src="./Assets/img/Add.svg" alt="" class="img_small">
                </button>
                <button class="btn salida">
                    <img src="./Assets/img/substraction.svg" alt="" class="img_small" onclick="mostrar_form_crear_salida()"> <!-- Boton para añadir salida -->
                </button>
            </div>
            <div class="btn_main d-flex justify-content-center"> <!-- Boton principal para desplegar botones superiores -->
                <button class="btn crear" type="button">
                    <img src="./Assets/img/plus.svg" alt="" class="img_big">
                </button>
            </div>
        </div>
    </div>
</template>

<!-- Pantalla Crear Entrada -->
<template id="crear_entrada">
    <div class="container-fluid d-flex flex-column align-items-center justify-content-between contenedor_main"> <!-- Contenedor principal -->
        <div class="contenedor_flecha_back"> <!-- Contendor flecha back -->
            <button class="btn" onclick="regresar_pantalla()">
                <img src="./Assets/img/arrow-arrow-left-lg.svg" alt="">
            </button>
        </div>
        <div class="contenedor_titulo_small"> <!-- Titulos pequeños -->
            <p class="title_small">Entradas y Salidas</p>
        </div>
        <div class="titulo_creacion"> <!-- Titulo Grandes -->
            <h1>Crear Entrada</h1>
            <p class="referencia">Referencia xxxxxx</p> <!-- Texto para mostrar la referencia del movimiento -->
        </div>
        <div class="container d-flex flex-column align-items-center contenedor_form" > <!-- Contendor de form para crear una entrada -->
            <input type="text" name="" class="form-control" placeholder="Origen">
            <select type="text" class="select_oscuro"> <!-- Select para seleccionar tipo de documento -->
                <!-- Opciones del select -->
                <option selected class="opciones">Destino</option> 
                <option class="opciones">Destino 1</option> 
                <option class="opciones">Destino 2</option>
            </select>
            <div class="linea_division"></div>
            <select type="text" class="select_claro_mov">
                <!-- Opciones del select -->
                <option selected class="opciones">Referencia Producto</option> 
                <option class="opciones">REF 1</option> 
                <option class="opciones">REF 2</option>
            </select>
            <select type="text" class="select_claro_mov">
                <!-- Opciones del select -->
                <option selected class="opciones">Producto</option> 
                <option class="opciones">Producto 1</option> 
                <option class="opciones">Producto 2</option>
            </select>
            <input type="text" name="" class="input_claro_mov" placeholder="Cantidad">
            <input type="text" name="" class="input_claro_mov" placeholder="Precio">
            <div class="linea_division"></div>
        </div>
        <button class="btn boton_add_producto_movimientos" type="button"> <!-- Contendor de boton para añadir producto al movimiento -->
            <img src="../Assets/img/edit-add-plus-circle.svg" alt="">
        </button>
        <div class="container d-flex justify-content-end contenedor_boton"> <!-- Contendor boton para crear el movimiento -->
            <button class="btn boton_oscuro_corto" type="button" onclick="mostrar_movimientos()">
                Crear Entrada
            </button>
        </div>
    </div>
</template>

<!-- Pantalla Crear Salida -->
<template id="crear_salida">
    <div class="container-fluid d-flex flex-column align-items-center justify-content-between contenedor_main"> <!-- Contenedor principal -->
        <div class="contenedor_flecha_back" onclick="regresar_pantalla()"> <!-- Contendor flecha back -->
            <button class="btn">
                <img src="./Assets/img/arrow-arrow-left-lg.svg" alt="">
            </button>
        </div>
        <div class="contenedor_titulo_small"> <!-- Titulos pequeños -->
            <p class="title_small">Entradas y Salidas</p>
        </div>
        <div class="titulo_creacion"> <!-- Titulo Grandes -->
            <h1>Crear Salida</h1>
            <p class="referencia">Referencia xxxxxx</p> <!-- Texto para mostrar la referencia del movimiento -->
        </div>
        <div class="container d-flex flex-column align-items-center contenedor_form" > <!-- Contendor de form para crear una salida -->
            <select type="text" class="select_oscuro"> <!-- Select para seleccionar tipo de documento -->
